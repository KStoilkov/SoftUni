<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" href="indexStyles.css"/>
</head>
<body>
    <div id="container">
        <h1>FLIGHT ORDER</h1>
        <form>
            <div id="left">
                <label for="from">From</label>
                <select id="from">
                    <option>enter a city</option>
                    <option>city #1</option>
                    <option>city #2</option>
                    <option>city #3</option>
                </select>
                    <label for="departure" id="DT">Departure Date</label>
                    <input type="text" value="09.06.2014" id="departure"/>
                    <label for="return">Return Date</label>
                    <input type="text" value="13.06.2014" id="return"/>
                    <span class="labels">
                        <label for="first" class="inline">12+&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <label for="sec" class="inline">2-12&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <label for="third" class="inline">0-2</label>
                    </span>
                    <input type="number" min="0" id="first" value="0">
                    <input type="number" min="0" id="sec" value="0">
                    <input type="number" min="0" id="third" value="0">
            </div>
            <div id="right">
                <label for="to">To</label>
                <select id="to">
                    <option>enter a city</option>
                    <option>city #1</option>
                    <option>city #2</option>
                    <option>city #3</option>
                </select>
                <span class="CB">
                    <input type="checkbox" id="check"/>
                    <label for="check"> Prefer directs</label>
                </span>
                <label for="time">Time Interval</label>
                <span class="timeInterval">
                    <input type="text" value="16:00" id="time"/>
                    <input type="text" value="22:00"/>
                </span>
                <label for="time2">Time Interval</label>
                <span class="timeInterval">
                    <input type="text" value="16:00" id="time2"/>
                    <input type="text" value="22:00"/>
                </span>
                <label for="choose">Choose a class</label>
                <select id="choose">
                    <option>Economy</option>
                    <option>VIP</option>
                    <option>POOR</option>
                </select>
            </div>
            <input type="submit" value="Search"/>
        </form>
    </div>
</body>
</html>
