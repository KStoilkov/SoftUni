<!DOCTYPE html>
<html>

    <title>Nested Tables</title>
    <link rel="stylesheet" href="indexStyles.css" />
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">
                <a href="https://softuni.bg/"><img src="https://lh5.googleusercontent.com/-C9b5lmpsJ0s/AAAAAAAAAAI/AAAAAAAAAC0/CrfdAyUoPhs/photo.jpg" alt="SoftUni Logo" /></a>
            </td>
            <td rowspan="2">
                <table>
                    <tr>

                    </tr>
                    <tr>
                        <td colspan="2">

                        </td>
                    </tr>

        </tr>
        <tr>

        </tr>
</table>

</html>
