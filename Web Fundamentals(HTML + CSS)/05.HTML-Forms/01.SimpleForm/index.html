<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML Form</title>
    <link rel="stylesheet" href="indexStyles.css"/>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Enter the system</h1>
            <p>It's necessary to login in Your account in order to sign in for a course</p>
        </div>
        <div id="forms">
            <form method="POST" id="left">
                <h1>ARE YOU NEW? <a href="#">REGISTER</a></h1>
                <input type="text" placeholder="User name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm Password"/>
                <input type="submit" value="Register"/>
            </form>
            <form method="POST" id="right">
                <h1>ALREADY A STUDENT? <a href="#">LOGIN</a></h1>
                <input type="text" placeholder="User name"/>
                <input type="password" placeholder="Password"/>
                <input type="checkbox" id="check"/>
                <label for="check">Remember me?</label>
                <span>
                    <input type="submit" value="Login"/>
                    <a href="#">Forgot Password</a>
                </span>
            </form>
        </div>
    </div>
</body>
</html>
