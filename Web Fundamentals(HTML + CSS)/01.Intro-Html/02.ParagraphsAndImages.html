<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Paragraphs and Images</title>
</head>
<body>
    <h1>Text with h1</h1>
    <h2>Text with h2</h2>
    <h3>Text with h3</h3>
    <p>Normal text</p>
    <p><strong>Strong text</strong></p>
    <p><em>Emphasized text</em></p>
    <p><b>Bold text</b></p>
    <p><i>Italic text</i></p>
    <p><u>Underline text</u></p>
    <p>Sup Text<sup>Sup text</sup></p>
    <p>Sub Text<sub>Sub text</sub></p>

</body>
</html>
