<!DOCTYPE html>
<html ng-app="StudentPage">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="studentPage" ng-controller="StudentPageController">
            <h1>Student Name: {{student.name}}</h1>
            <img ng-src="{{student.photo}}"/>
            <h1>Grade: {{student.grade}}</h1>
            <h1>School: {{student.school}}</h1>
            <h1>Teacher: {{student.teacher}}</h1>
        </div>

        <div id="image" ng-controller="ImageController">
            <input type="text" ng-model="image"/>
            <img ng-src="{{image}}">
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/controllers/StudentPageController.js"></script>
    <script src="js/controllers/ImageController.js"></script>
</body>
</html>
