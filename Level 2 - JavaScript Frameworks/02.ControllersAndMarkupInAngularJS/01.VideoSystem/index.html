<!DOCTYPE html>
<html ng-app="Video System">
<head lang="en">
    <meta charset="UTF-8">
    <title>Video System</title>
    <link rel="stylesheet" href="css/VideoWrapperStyles.css"/>
    <link rel="stylesheet" href="css/AddVideoWrapperStyles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <div id="wrapper" ng-controller="VideoSystemController">
        <div id="videoWrapper">
            <h1>Videos</h1>
            <div class="videoBack" ng-repeat="video in videos | orderBy:order.type | filter:{category:filter.type}">
                <div class="video" ng-include="'partials/video.html'"></div>
            </div>
        </div>
        <div id="sort" ng-include="'partials/sort.html'">

        </div>
        <form name="addForm" id="addVideoWrapper" ng-include="'partials/addVideoWrapper.html'" ng-controller="AddVideo"></form>
    </div>
    <script src="js/app.js"></script>
    <script src="js/services/videoData.js"></script>
    <script src="js/controllers/VideoSystemController.js"></script>
    <script src="js/controllers/AddVideoController.js"></script>
</body>
</html>
