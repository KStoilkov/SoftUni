<!DOCTYPE html>
<html>
<head>
	<title>Color Switch</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<div>
		<label for="class" >Class: </label>
		<input id="class" type="text" value="bird"/> <br/>
		<label>Color: </label>
		<input id="color" type="color"/> <br/>

		<button id="paint">Paint</button>
	</div>
	<ul>
	    <li class="bird">Hummingbird</li>
	    <li class="bird">Nightingale</li>
	    <li>Lizard</li>
	    <li class="bird">Eagle</li>
	    <li class="bird">Sparrow</li>
	</ul>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
