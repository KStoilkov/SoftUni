<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Display Divs</title>
</head>
<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>third div<div>inner div</div></div>
    <ul id="result"></ul>
    <script>
        // TODO: write your JS code here â€¦

        var divs = document.getElementsByTagName('div');
        var result = document.getElementById('result');
        for (var i =0; i < divs.length; i++) {
            if (divs[i].innerText !== '') {
                var temp = result.appendChild(document.createElement('li'));
                temp.innerText = divs[i].innerText;
            }
        }

    </script>
</body>

</html>
